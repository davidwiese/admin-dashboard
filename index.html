<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">
        <div class="logo">
          <img src="" alt="logo" />
          <p>Dashboard</p>
        </div>
        <div class="nav">
          <img src="" alt="home" class="icon" />
          <p class="nav-item">Home</p>
          <img src="" alt="profile" class="icon" />
          <p class="nav-item">Profile</p>
          <img src="" alt="messages" class="icon" />
          <p class="nav-item">Messages</p>
          <img src="" alt="history" class="icon" />
          <p class="nav-item">History</p>
          <img src="" alt="tasks" class="icon" />
          <p class="nav-item">Tasks</p>
          <img src="" alt="communities" class="icon" />
          <p class="nav-item">Communities</p>
        </div>
        <div class="settings">
          <img src="" alt="settings" class="icon" />
          <p class="settings-item">Settings</p>
          <img src="" alt="support" class="icon" />
          <p class="settings-item">Support</p>
          <img src="" alt="privacy" class="icon" />
          <p class="settings-item">Privacy</p>
        </div>
      </div>
      <div class="main">Main</div>
    </div>
  </body>
</html>
